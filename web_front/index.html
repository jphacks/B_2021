<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>no title</title>
  <script src="./vue.js"></script>
  <script src="./ui.js" defer></script>
</head>
<body>
<!-- 本体 -->

<div id="wrapper">
    <!-- svgサンプル -->
    <svg viewbox="0 0 300 300" width="300" height="300" style="background-color: #aaaaaa;" @mousemove="mouse">
        <rect x="30" y="30" width="30" height="30" fill="#e0e010" @click="test" id="yellowbox"></rect>
    </svg>

    <div>{{screenx+","+screeny}}</div>

</div>

<div id="test">
  {{ message }}
</div>
  
<div id="kenban">

</div>


<!-- コントローラ -->
<div id="controller">
    <img src="img/play.png" height="50px" width="50px" @click="play" v-if="!isPlaying">
    <img src="img/pause.png" height="50px" width="50px" @click="pause" v-if="isPlaying">
    <img src="img/stop.png" height="50px" width="50px" @click="stop">
    {{ nowPosition }} /  {{ total_length }}
    <br>
    <!-- シークバー -->
    <svg viewbox="0 0 800 30" width="800" height="30" style="background-color: #ffffff;">
      <rect :x="seekX" y="0" width="20" height="30" fill="#ff0000" ></rect>
    </svg>
</div>

</body>
</html>
